<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Nuxt State Monitor</title>
  </head>
  <body class="px-[150px]">
    <!-- Header -->
    <header class="flex justify-center py-6 mx-auto">
      <div class="flex gap-5">
        <img
          class="h-6"
          src="/assets/img/Laravel42_logo_fondo_blanco.png"
          alt="Logo Laravel42"
        />
        <div class="text-2xl font-semibold text-neutral-600">
          /*Open source*/
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div>
      <div class="grid grid-cols-2 gap-10">
        <!-- Left Column -->
        <div class="my-auto">
          <p class="text-sm font-bold">OUR FIRST OF MANY TO COME</p>
          <h1 class="text-7xl font-bold text-primary bg-indigo-600">
            Nuxt State Monitor
          </h1>
          <p class="text-3xl">
            A tool that helps to monitor the state of your application
          </p>
          <p class="text-xl">
            Visualize all states, their values, and changes in real-time.
          </p>
          <button
            class="px-5 py-2 font-bold bg-primary text-neutral-100 rounded"
          >
            View demo
          </button>
        </div>
        <!-- Right Column -->
        <div class="right-column">
          <img
            src="/assets/img/hero-image-monitor.webp"
            alt="Monitor Hero Shot"
          />
        </div>
      </div>
    </div>

    <!-- Carousel Section -->
    <div class="py-8 mx-auto">
      <div class="carousel-item">
        <p class="text-2xl">Step 1: Install the package locally</p>
        <code class="stroke-1 stroke-gray-200 py-1 bg-neutral-100"
          >npm install monitor-laravel42</code
        >
      </div>
      <!-- More carousel items can be added here -->
    </div>
  </body>
</html>
